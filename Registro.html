<header class="mb-4 text-center">

  <nav>
    <div class="mt-4 d-flex justify-content-center flex-wrap gap-2">
      <button class="btn btn-green"><a href="index.html">Principal</a></button>
      <button class="btn btn-red"><a href="Eventos.html">Eventos/Informacion</a></button>

  </nav>
</header>

<main class="container">
  <h2 class="mb-4">Registro / Inicio de Sesión</h2>

  <div class="row justify-content-center">
    <
    <div class="col-md-5">
      <h3 class="mb-3">Inicia Sesión</h3>
      <form>
        <div class="mb-3">
          <label for="Lemail" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="Lemail" >
        </div>
        <div class="mb-3">
          <label for="Contrasena" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="Contrasena">
        </div>
        <button type="submit" class="btn btn-green w-100">Iniciar Sesión</button>
      </form>
    </div>

   
    <div class="col-md-5">
      <h3 class="mb-3">Regístrate</h3>
      <form>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre completo</label>
          <input type="text" class="form-control" id="nombre">
        </div>
        <div class="mb-3">
          <label for="Email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="Email" >
        </div>
        <div class="mb-3">
          <label for="contraseña" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="contraseña">
        </div>
        <div class="mb-3">
          <label for="confirmar" class="form-label">Confirmar contraseña</label>
          <input type="password" class="form-control" id="confirmar">
        </div>
        <button type="submit" class="btn btn-red w-100">Registrarse</button>
      </form>
    </div>
  </div>
</main>
