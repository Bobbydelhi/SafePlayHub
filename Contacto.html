<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contacto - SafeReplay Hub</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/main.css">
    <link rel="icon" type="image" href="./assets/img/logo.png">
</head>
<body>


  <header class="mb-4 text-center">
    <h1>SafePlay Hub</h1>
       <img src="./assets/img/logo.png" height="200" width="150">
    <p class="text-muted">Juego responsable con IoT</p>
    <nav>
      <div class="mt-4 d-flex justify-content-center flex-wrap gap-2">
        <button class="btn btn-green"><a href="index.html">Principal</a></button>
        <button class="btn btn-red"><a href="Eventos.html">Eventos/Informacion</a></button>
        <button class="btn btn-green"><a href="Contacto.html">Contacto</a></button>
        <button class="btn btn-red"><a href="./Registro.html">Registro/Inicio de Sesión</a></button>
      </div>
    </nav>
  </header>


  <main class="container mb-5">
    <h2 class="mb-4">Contáctame</h2>
    <p class="mb-4">Si tienes dudas, sugerencias o quieres colaborar, envíame un mensaje y te responderé lo antes posible.</p>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <form>
          <div class="mb-3 text-start">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre">
          </div>
          <div class="mb-3 text-start">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email">
          </div>
          <div class="mb-3 text-start">
            <label for="num" class="form-label">Numero</label>
            <input type="text" class="form-control" id="num">
          </div>
          <div class="mb-3 text-start">
            <label for="message" class="form-label">Mensaje</label>
            <textarea class="form-control" id="message" rows="5"></textarea>
          </div>
          <button type="submit" class="btn btn-green w-100"><a href="mailto:SafePlay-hub@outlook.es">Enviar mensaje</a></button>
        </form>
      </div>
    </div>

 
  </main>


  <footer class="text-center mt-5 py-3" style="background-color:#141414; color:#b0b0b0;">
    © 2025 SafePlay Hub — BobbyDelhi (El Boudali)
  </footer>

</body>
</html>
